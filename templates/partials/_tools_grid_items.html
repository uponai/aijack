{% for tool in tools %}
{% include 'includes/_tool_card.html' with tool=tool %}
{% empty %}
<div class="col-span-full text-center py-12">
    <div class="w-16 h-16 mx-auto mb-4 rounded-xl bg-brand-100 flex items-center justify-center">
        <i class="fa-solid fa-cube text-2xl text-brand-600"></i>
    </div>
    <h3 class="font-heading font-bold text-lg text-slate-900 mb-2">No Tools Found</h3>
    <p class="text-slate-600">Try adjusting your filters</p>
</div>
{% endfor %}

{% if has_more %}
<div id="load-more-trigger"
     class="col-span-full"
     hx-get="{% url 'browse_tools_api' %}?page={{ next_page }}{% if request.GET.category %}&category={{ request.GET.category }}{% endif %}{% if request.GET.profession %}&profession={{ request.GET.profession }}{% endif %}{% if request.GET.pricing %}&pricing={{ request.GET.pricing }}{% endif %}{% if request.GET.tag %}&tag={{ request.GET.tag }}{% endif %}{% if request.GET.sort %}&sort={{ request.GET.sort }}{% endif %}"
     hx-trigger="revealed"
     hx-swap="outerHTML"
     hx-target="this">
    <!-- Loading skeleton -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 animate-pulse">
        {% for i in "123" %}
        <div class="neon-card p-6">
            <div class="flex items-start gap-3 mb-3">
                <div class="w-12 h-12 rounded-lg bg-slate-200"></div>
                <div class="flex-1">
                    <div class="h-5 bg-slate-200 rounded w-2/3 mb-2"></div>
                    <div class="h-4 bg-slate-200 rounded w-1/3"></div>
                </div>
            </div>
            <div class="h-4 bg-slate-200 rounded w-full mb-2"></div>
            <div class="h-4 bg-slate-200 rounded w-3/4"></div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
