    - share_title: Title of content
    - share_text: Description or text for the post
-->

    <span class="text-slate-400 text-sm font-semibold uppercase tracking-wider mr-2">Share:</span>

    <!-- Copy Link -->
    <button @click="navigator.clipboard.writeText('{{ share_url }}'); copied = true; setTimeout(() => copied = false, 2000)"
            class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-brand-600 hover:text-white transition relative"
            title="Copy Link">
        <i class="fa-solid" :class="copied ? 'fa-check' : 'fa-link'"></i>

        <!-- Tooltip -->
        <span x-show="copied"
              x-transition
              class="absolute -top-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white text-[10px] py-1 px-2 rounded opacity-0"
              :class="{ 'opacity-100': copied }">
            Copied!
        </span>
    </button>
</div>
