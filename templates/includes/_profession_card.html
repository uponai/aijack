<div class="relative h-full group">
    <a href="{% url 'profession_detail' profession.slug %}" class="profession-card group block h-full bg-white backdrop-blur-sm border border-slate-200 rounded-2xl p-6 hover:border-brand-400 hover:shadow-lg transition-all duration-300">

        {# Icon #}
        <div class="mb-4">
            <div class="w-14 h-14 rounded-xl bg-brand-50 flex items-center justify-center text-brand-600 text-2xl group-hover:scale-110 group-hover:bg-brand-100 transition-all duration-300">
                {% if profession.icon %}
                <i class="{{ profession.icon }}"></i>
                {% else %}
                <i class="fa-solid fa-briefcase"></i>
                {% endif %}
            </div>
        </div>

        {# Content #}
        <div>
            <div class="flex items-center gap-2 mb-2">
                <span class="text-xs font-bold uppercase tracking-wider text-slate-400">Profession</span>
                <i class="fa-solid fa-arrow-right -rotate-45 text-xs text-slate-300 group-hover:text-brand-400 transition-colors"></i>
            </div>

            <h3 class="font-heading font-bold text-xl text-slate-900 mb-2 group-hover:text-brand-600 transition-colors">
                {{ profession.name }}
            </h3>

            <p class="text-slate-600 text-sm line-clamp-2">
                {{ profession.hero_tagline|default:" tailored AI tools." }}
            </p>
        </div>

        {# Decoration #}
        <div class="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity translate-y-2 group-hover:translate-y-0 duration-300">
            <span class="text-brand-600 text-xs font-bold uppercase tracking-wider">View Tools</span>
        </div>
    </a>
</div>
