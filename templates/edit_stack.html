{% extends 'base.html' %}

{% block title %}Edit Stack: {{ stack.name }}{% endblock %}

{% block content %}
<section class="min-h-screen relative overflow-hidden flex justify-center pt-20 pb-16">

    <!-- Background Glow -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-brand-500/10 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="max-w-4xl w-full px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-heading font-black text-slate-900">
                EDIT <span class="text-brand-600 glow-text">STACK</span>
            </h1>
            <a href="{% url 'my_stacks' %}" class="text-slate-500 hover:text-slate-700 font-bold">
                <i class="fa-solid fa-arrow-left"></i> Back to My Stacks
            </a>
        </div>

        <div class="neon-card p-8 bg-white/90 backdrop-blur-md">
            <form action="{% url 'edit_custom_stack' stack.slug %}" method="POST" x-data="{ searchQuery: '' }">
                {% csrf_token %}

                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-slate-700 font-semibold mb-2">Stack Name</label>
                        <input type="text" name="name" value="{{ stack.name }}" required class="w-full neon-input">
                    </div>
                    <div>
                        <label class="block text-slate-700 font-semibold mb-2">Visibility</label>
                        <select name="visibility" class="w-full neon-input">
                            <option value="private" {% if stack.visibility == 'private' %}selected{% endif %}>Private (Only Me)</option>
                            <option value="public" {% if stack.visibility == 'public' %}selected{% endif %}>Public (Share with Community)</option>
                        </select>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-slate-700 font-semibold mb-2">Short Description / Tagline</label>
                    <textarea name="description" rows="2" class="w-full neon-input">{{ stack.description }}</textarea>
                </div>

                <div class="mb-8">
                    <label class="block text-slate-700 font-semibold mb-2">Workflow Description (AI Generated)</label>
                    <div class="bg-brand-50/50 p-4 rounded-xl border border-brand-100 mb-2">
                        <textarea name="workflow_description" rows="6" class="w-full bg-transparent border-0 focus:ring-0 p-0 text-slate-700 leading-relaxed">{{ stack.workflow_description }}</textarea>
                    </div>
                    <p class="text-xs text-slate-500">You can edit the AI-generated workflow description above.</p>
                </div>

                <hr class="border-slate-200 my-8">

                <h3 class="text-xl font-heading font-bold text-slate-900 mb-4">Manage Tools</h3>

                <div class="mb-4">
                    <input type="text" x-model="searchQuery" placeholder="Search tools to add..." class="w-full neon-input px-4 py-2 text-sm">
                </div>

                <div class="grid gap-3 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
                    {% for tool in all_tools %}
                    <label class="flex items-center gap-4 p-3 rounded-lg border border-slate-200 cursor-pointer hover:bg-slate-50 transition-colors"
                           x-show="!searchQuery || '{{ tool.name|escapejs }}'.toLowerCase().includes(searchQuery.toLowerCase())">
                        <input type="checkbox" name="tool_ids" value="{{ tool.id }}"
                               {% if tool in stack.tools.all %}checked{% endif %}
                               class="w-5 h-5 text-brand-600 rounded focus:ring-brand-500">

                        <div class="flex items-center gap-3 flex-1">
                            {% if tool.logo %}
                            <img src="{{ tool.logo.url }}" class="w-8 h-8 rounded object-cover">
                            {% else %}
                            <div class="w-8 h-8 rounded bg-slate-200 flex items-center justify-center text-xs font-bold text-slate-500">
                                {{ tool.name|slice:":2"|upper }}
                            </div>
                            {% endif %}
                            <div>
                                <div class="font-bold text-slate-900">{{ tool.name }}</div>
                            </div>
                        </div>
                    </label>
                    {% endfor %}
                </div>

                <div class="mt-8 flex justify-end gap-4">
                    <a href="{% url 'my_stacks' %}" class="px-6 py-3 rounded-xl font-bold text-slate-500 hover:bg-slate-100 transition-colors">Cancel</a>
                    <button type="submit" class="neon-button-cyan px-8 py-3 rounded-xl shadow-lg font-bold">
                        <i class="fa-solid fa-save mr-2"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
