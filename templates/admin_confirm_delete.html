{% extends 'base.html' %}

{% block title %}Delete Confirmation | Admin{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-24 relative z-10">

    <div class="neon-card p-8 text-center">
        <div class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center mx-auto mb-6">
            <i class="fa-solid fa-triangle-exclamation text-3xl text-red-600"></i>
        </div>

        <h1 class="text-2xl font-heading font-black text-slate-800 mb-2">{{ title }}</h1>
        <p class="text-slate-600 mb-8">Are you sure you want to delete this item? This action cannot be undone.</p>

        <div class="bg-slate-50 border border-slate-200 rounded-xl p-4 mb-8 text-left">
            <span class="text-xs text-slate-400 uppercase font-bold tracking-wider">Item being deleted:</span>
            <div class="text-xl font-bold text-slate-800 mt-1">{{ object }}</div>
        </div>

        <form method="post" class="flex gap-4 justify-center">
            {% csrf_token %}
            <a href="{% url back_url %}" class="px-6 py-3 rounded-xl border border-slate-200 text-slate-600 font-bold hover:bg-slate-50 transition min-w-[120px]">
                Cancel
            </a>
            <button type="submit" class="px-6 py-3 rounded-xl bg-red-600 text-white font-bold hover:bg-red-700 transition shadow-lg shadow-red-200 min-w-[120px]">
                Confirm Delete
            </button>
        </form>
    </div>

</div>
{% endblock %}
