<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName aijack.info
        ServerAlias www.aijack.info

        ErrorLog ${APACHE_LOG_DIR}/aijack_error.log
        CustomLog ${APACHE_LOG_DIR}/aijack_access.log combined

        Alias /static /home/gerebrobert/aijack/staticfiles
        <Directory /home/gerebrobert/aijack/staticfiles>
                Require all granted
        </Directory>

        Alias /media /home/gerebrobert/aijack/media
        <Directory /home/gerebrobert/aijack/media>
                Require all granted
        </Directory>

        <Directory /home/gerebrobert/aijack/config>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>

        WSGIApplicationGroup %{GLOBAL}
        WSGIDaemonProcess aijack python-home=/home/gerebrobert/aijack/venv python-path=/home/gerebrobert/aijack
        WSGIProcessGroup aijack
        WSGIScriptAlias / /home/gerebrobert/aijack/config/wsgi.py process-group=aijack



        Include /etc/letsencrypt/options-ssl-apache.conf
        SSLCertificateFile /etc/letsencrypt/live/aijack.info/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/aijack.info/privkey.pem
</VirtualHost>
</IfModule>