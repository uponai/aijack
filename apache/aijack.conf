<VirtualHost *:80>
    ServerName aijack.info
    ServerAlias www.aijack.info

    # Adjust these paths to your actual project structure
    # DocumentRoot /Users/gerebrobert/Development/aijack

    Alias /static /Users/gerebrobert/Development/aijack/staticfiles
    <Directory /Users/gerebrobert/Development/aijack/staticfiles>
        Require all granted
    </Directory>

    Alias /media /Users/gerebrobert/Development/aijack/media
    <Directory /Users/gerebrobert/Development/aijack/media>
        Require all granted
    </Directory>

    <Directory /Users/gerebrobert/Development/aijack/config>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess aijack python-home=/Users/gerebrobert/Development/aijack/venv python-path=/Users/gerebrobert/Development/aijack
    WSGIProcessGroup aijack
    WSGIScriptAlias / /Users/gerebrobert/Development/aijack/config/wsgi.py
    
    ErrorLog ${APACHE_LOG_DIR}/aijack_error.log
    CustomLog ${APACHE_LOG_DIR}/aijack_access.log combined
</VirtualHost>
